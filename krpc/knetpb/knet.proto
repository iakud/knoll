edition = "2023";

package knetpb;

option go_package="github.com/iakud/krpc/knetpb";

enum Msg {
	INVALID = 0;
	OK = 1;
	ERROR = 2;
	HANDSHAKE = 3;
	PING = 4;
	PONG = 5;

	KICKED_OUT_NTF = 11;

	KICK_OUT = 12;
	USER_ONLINE = 13;
	USER_OFFLINE_NTF = 14;

	RESERVED_END = 100;
}

message Error {
	int32 Code = 1;
	string Message = 2;
}

message ClientHandshake {
	uint64 Hash = 1;
}

message ServerHandshake {
	uint64 Hash = 1;
}

message Ping {
}

message Pong {
}

message KickedOutNotify {
	string Message = 1;
}

message KickOutRequest {
	int64 UserId = 1;
	int64 UserConnId = 2;
	string Message = 3;
}

message KickOutReply {
}

message UserOnlineRequest {
	int64 UserId = 1;
	int64 UserConnId = 2;
}

message UserOnlineReply {
}

message UserOfflineNotify {
	int64 UserId = 1;
	int64 UserConnId = 2;
}